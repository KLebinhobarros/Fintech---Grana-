<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grana+</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center py-4">
    <main class="w-100 m-auto  form-container">
        <div class="mx-auto p-2" style="width: 200px;">
            <img src="Logo_Grana+.JPG" alt="Logo Grana+" class="img-fluid">
        </div>
        <form>
            <div class="mb-3">
              <label for="InputEmailCPF" class="form-label">CPF ou E-mail</label>
              <input type="text" class="form-control" id="InputEmailCPF" placeholder="Informe seu CPF ou E-mail">
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Informe sua senha">
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <button type="button" class="btn btn-secondary w-100">Esqueci minha senha</button>
            <div class="nova-conta text-end">
              <button type="button" class="btn btn-tertiary">Criar nova conta</button>
            </div>
            
          </form> 
    </main>
</body>
</html>
